<div id="forgot" class="auth-page p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Reset your password</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="forgot-email">
          Email Address
        </label>
        <input id="forgot-email" [(ngModel)]="email" name="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="your@email.com">
        <p class="text-sm text-gray-500 mt-2">We'll send a verification code to this email</p>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
        Send Verification Code
      </button>
    </form>
    <div class="text-center mt-6">
      <a routerLink="/auth/login"  class="text-blue-600 hover:underline text-sm">
        <i class="fas fa-arrow-left mr-1"></i> Back to login
      </a>
    </div>
  </div>
