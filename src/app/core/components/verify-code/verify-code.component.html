<div id="verify" class="auth-page p-6 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Verify your email</h2>
    <form  [formGroup]="codeForm" (ngSubmit)="onSubmit()">
      <p class="text-gray-600 mb-6">We've sent a 6-digit verification code to <span class="font-medium">userexample.com</span></p>
      <div class="mb-6">
        <label class="block text-gray-700 text-xl font-bold mb-2" for="verify-code">
          Verification Code
        </label>
        <div class="flex space-x-2 justify-center">
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit1" />
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit2" />
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit3" />
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit4" />
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit5" />
          <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" formControlName="digit6" />
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
        Verify Code
      </button>
    </form>
    <div class="text-center mt-6">
      <!-- function resend code to email -->
      <p class="text-gray-600 text-sm">Didn't receive a code? <a routerLink="#" class="text-blue-600 hover:underline">Resend</a></p> 
      <a routerLink="/auth/login"  class="text-blue-600 hover:underline text-sm block mt-2">
        <i class="fas fa-arrow-left mr-1"></i> Back to login
      </a>
    </div>
  </div>
