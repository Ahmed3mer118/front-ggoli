<div class="bg-white rounded-lg shadow-xl w-full max-w-5xl max-h-[90vh] md:overflow-hidden sm:overflow-y-auto mx-auto my-8">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-xl font-semibold">Testimonials Management</h3>
    </div>
  
    <!-- Content -->
    <div class="">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      </div>
  
      <!-- Error State -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
  
      <!-- Table -->
      <table *ngIf="!isLoading && !error" >
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feedback</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let testimonial of testimonials">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ testimonial.name }}</div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-900 max-w-xs">{{ testimonial.comment }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex">
                <span *ngFor="let star of [1,2,3,4,5]">
                  <svg [ngClass]="{
                    'text-yellow-400 fill-current': star <= testimonial.rating,
                    'text-gray-300': star > testimonial.rating
                  }" class="w-5 h-5" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.174c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.538 1.118l-3.38-2.455a1 1 0 00-1.176 0l-3.38 2.455c-.783.57-1.838-.197-1.538-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.05 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.95-.69l1.286-3.966z"/>
                  </svg>
                </span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button (click)="toggleTestimonialStatus(testimonial._id)" 
                class="mr-3 transition-colors duration-200"
                [ngClass]="{
                  'text-green-600 hover:text-green-800': testimonial.isActive,
                  'text-red-600 hover:text-red-800': !testimonial.isActive
                }">
          <i class="fas" 
             [ngClass]="{
               'fa-eye text-green-600': testimonial.isActive,
               'fa-eye-slash text-red-600': !testimonial.isActive
             }"></i>
          {{ testimonial.isActive ? ' Active' : ' Hidden' }}
        </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
