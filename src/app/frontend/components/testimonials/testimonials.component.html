<section class="py-16 ">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        What Our Customers Say
      </h2>
      <p class="text-lg text-gray-600">
        Real feedback from our valued customers
      </p>
    </div>

    <!-- Testimonials Carousel -->
    <div class="relative">
      <div class="overflow-hidden p-2">
        <div class="flex transition-transform duration-300 ease-in-out" 
             [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
          <div *ngFor="let testimonial of testimonials" 
               class="w-full flex-shrink-0 px-4
                     sm:w-1/2     <!-- 2 testimonials on medium screens -->
                     lg:w-1/3     <!-- 3 testimonials on large screens -->
                     md:w-1/2     <!-- 2 testimonials on medium screens -->
                     w-full       <!-- 1 testimonial on mobile by default -->">
            <div class="bg-white p-8 rounded-xl shadow-md text-center h-full">
              <div class="flex justify-center mb-4">
                <div *ngFor="let star of [1,2,3,4,5]">
                  <svg [ngClass]="{
                      'text-yellow-400 fill-current': star <= testimonial.rating,
                      'text-gray-300': star > testimonial.rating
                    }" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.174c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.538 1.118l-3.38-2.455a1 1 0 00-1.176 0l-3.38 2.455c-.783.57-1.838-.197-1.538-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.05 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.95-.69l1.286-3.966z"/>
                  </svg>
                </div>
              </div>
              <p class="text-gray-700 italic mb-6">"{{testimonial.comment}}"</p>
              <p class="font-semibold text-gray-900">{{testimonial.name}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button *ngIf="testimonials.length > itemsPerSlide" (click)="prevSlide()" 
              class="absolute left-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 z-10">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <button *ngIf="testimonials.length > itemsPerSlide" (click)="nextSlide()" 
              class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 z-10">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
    <div class="text-center mt-8">
      <!-- For logged-in users -->
      @if (userToken) {
        <button
          (click)="openFeedbackModal()"
          class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-colors mb-6"
        >
          Add Feedback
        </button>
      }
      <!-- For non-logged-in users -->
      @else {
        <button
          (click)="navigateToLogin()"
          class="bg-gray-400 text-white px-6 py-2 rounded-lg transition-colors mb-6 cursor-not-allowed"
          disabled
        >
          Add Feedback
        </button>
        <p class="text-gray-500">Please login to submit feedback</p>
      }
    </div>
   
  <div *ngIf="showFeedbackModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-xl font-semibold">Share Your Experience</h3>
        <button 
          (click)="closeFeedbackModal()"
          class="text-gray-500 hover:text-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Modal Body - Feedback Form -->
      <div class="p-6">
        <form (ngSubmit)="onSubmit()" class="space-y-4" #feedbackForm="ngForm">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
            <input
              type="text"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [(ngModel)]="formData.name"
              name="name"
              required
            />
            <div *ngIf="feedbackForm.submitted && !formData.name" class="text-red-500 text-sm mt-1">
              Name is required
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
            <textarea
              rows="4"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [(ngModel)]="formData.comment"
              name="comment"
              placeholder="Tell us about your experience..."
              required
            ></textarea>
            <div *ngIf="feedbackForm.submitted && !formData.comment" class="text-red-500 text-sm mt-1">
              Review is required
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
            <div class="flex items-center space-x-1 mt-2">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <button
                  type="button"
                  (click)="setRating(star)"
                  class="focus:outline-none"
                >
                  <svg
                    [ngClass]="{
                      'text-yellow-400 fill-current': star <= formData.rating,
                      'text-gray-300': star > formData.rating
                    }"
                    class="w-8 h-8"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.174c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.538 1.118l-3.38-2.455a1 1 0 00-1.176 0l-3.38 2.455c-.783.57-1.838-.197-1.538-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.05 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.95-.69l1.286-3.966z" />
                  </svg>
                </button>
              </ng-container>
            </div>
            <div *ngIf="feedbackForm.submitted && formData.rating === 0" class="text-red-500 text-sm mt-1">
              Please select a rating
            </div>
          </div>
  
          <div class="flex justify-end space-x-3 pt-4">
            <button 
              type="button"
              (click)="closeFeedbackModal()"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>

</section>
