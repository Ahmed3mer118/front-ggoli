<section id="products" class="py-16 bg-gradient-to-br from-indigo-50 to-pink-100">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-purple-800 mb-3">Featured Collection</h2>
      <p class="text-lg text-purple-600 max-w-2xl mx-auto">
        Discover our curated collection of women's fashion
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <ng-container *ngFor="let product of productList">
        <div *ngIf="product.isActive" class="group relative bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition-all duration-300">
          <div class="relative overflow-hidden h-60">
            <img
              [src]="'https://ggoli-store.vercel.app/uploads/' + product.product_image"
              [alt]="product.product_title"
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            />
            <!-- <span *ngIf="product.onSale" class="absolute top-2 left-2 px-2 py-1 text-xs bg-pink-500 text-white rounded-full">Sale</span> -->
          </div>

          <div class="p-5">
            <span class="inline-block px-3 py-1 mb-2 text-xs font-semibold text-pink-700 bg-pink-100 rounded-full">
              {{ product.category_name || "General" }}
            </span>

            <h3 class="text-lg font-semibold text-gray-800 mb-1 hover:text-pink-600 transition-colors">
              <a [routerLink]="'/products/product/' + product.routeProduct" class="line-clamp-1">
                {{ product.product_title }}
              </a>
            </h3>

            <!-- <div class="flex items-center mb-3">
              <div class="flex text-yellow-400 text-sm">
                <i class="fas fa-star" *ngFor="let _ of [].constructor(4)"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span class="text-gray-500 text-sm ml-1">{{ product.reviews }}</span>
            </div> -->

            <p class="text-gray-600 text-sm mb-4 line-clamp-2">
              {{ product.product_description }}
            </p>

            <div class="flex justify-between items-center">
              <div>
                <span class="text-lg font-bold text-purple-600">
                  {{ product.price }} EGP
                </span>
                <!-- <span *ngIf="product.originalPrice" class="line-through text-gray-400 text-sm ml-1">
                  {{ product.originalPrice }} EGP
                </span> -->
              </div>

              <button
                (click)="addCart(product)"
                class="flex items-center justify-center bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg transition-colors"
              >
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    @if(_router.url !== '/products'){
      <div class="text-center mt-12">
        <a
          routerLink="/products"
          class="inline-flex items-center px-6 py-3 text-white bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors"
        >
          Browse All Products
          <i class="ml-2 fas fa-arrow-right"></i>
        </a>
      </div>
    }
 
  </div>
</section>
