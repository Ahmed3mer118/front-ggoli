<header class="bg-white shadow-md sticky top-0 z-50 border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center p-2">
      <!-- Logo -->
      <a [routerLink]="['/']" class="flex items-center space-x-2">
        <img src="images/logo-removebg-preview.png" alt="GGoli" class="w-20 h-20 object-contain rounded-full">
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a [routerLink]="['/']" class="text-gray-700 hover:text-purple-500 transition-colors">
          Home
        </a>
        <a href="#about" class="text-gray-700 hover:text-purple-500 transition-colors">
          About
        </a>
        <a [routerLink]="['/products']" class="text-gray-700 hover:text-purple-500 transition-colors">
          Shop
        </a>
        <a  href="#contact" class="text-gray-700 hover:text-purple-500 transition-colors">
          Contact
        </a>
      </div>

      <!-- Search Bar -->
      <!-- <div class="hidden md:flex items-center space-x-4 flex-1 max-w-md mx-8">
          <div class="relative flex-1">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="search" placeholder="Search products..." 
                   class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          </div>
        </div> -->

      <!-- Icons -->
      <div class="flex items-center space-x-4">
        <!-- <button class="hidden md:flex p-2 text-gray-500 hover:text-purple-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button> -->

        <a [routerLink]="['/cart']" class="relative p-2 text-gray-500 hover:text-purple-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
            </path>
          </svg>
          <!-- <span *ngIf="cartItems > 0" 
                    class="absolute -top-1 -right-1 bg-purple-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                {{cartItems}}
                </span> -->
        </a>
        @if(token){

        <a [routerLink]="['/profile']" class="p-2 text-gray-500 hover:text-purple-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </a>
        }
        @if(!token){

        <a [routerLink]="['/auth/login']" class="hidden md:flex text-purple-500 hover:text-purple-600 px-4 py-2">
          Login
        </a>
        }

        <!-- Mobile menu button -->
        <button class="md:hidden p-2 text-gray-500 hover:text-purple-500" (click)="toggleMenu()">

          <svg *ngIf="!isMenuOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMenuOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden border-t bg-white">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a [routerLink]="['/']" class="block px-3 py-2 text-gray-700 hover:text-purple-500 transition-colors"
          (click)="toggleMenu()">
          Home
        </a>
        <a [routerLink]="['/about']" class="block px-3 py-2 text-gray-700 hover:text-purple-500 transition-colors"
          (click)="toggleMenu()">
          About
        </a>
        <a [routerLink]="['/shop']" class="block px-3 py-2 text-gray-700 hover:text-purple-500 transition-colors"
          (click)="toggleMenu()">
          Shop
        </a>
        <a [routerLink]="['/contact']" class="block px-3 py-2 text-gray-700 hover:text-purple-500 transition-colors"
          (click)="toggleMenu()">
          Contact
        </a>
        <!-- <div class="px-3 py-2">
            <input type="search" placeholder="Search products..." 
                   class="w-full px-4 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          </div> -->
        <div class="px-3 py-2">
          @if(!token){

          <a [routerLink]="['/auth/login']"
            class="block w-full text-center text-purple-500 hover:text-purple-600 px-4 py-2">
            Login
          </a>
          }
        </div>
      </div>
    </div>
  </div>
</header>
